spring:
  application:
    name: board-with-vibe

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:boarddb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # SQL Initialization
  sql:
    init:
      mode: always

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  secret: your-secret-key-here-please-change-this-in-production-min-256-bits
  expiration: 86400000  # 24 hours in milliseconds

# Logging
logging:
  level:
    com.example.board: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
